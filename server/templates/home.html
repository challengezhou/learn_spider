<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>
<body>
<div id="app">
    [[message]]
    <ul>
        <li v-for="item in body">
            <a :href="[[item.url]]" target="_blank">[[item.name + ' ' + item.score + ' contain:' + item.contains]]</a>
        </li>
    </ul>
</div>
<script>
        var data = {{data|safe}}
        var vm = new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: {
                message: 'Hello',
                body: data
            }
        })


</script>
</body>
</html>
